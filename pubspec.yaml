name: guitar_trainer
description: A flutter project to learn the notes on a guitar

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  badges: ^2.0.1
  toggle_switch: ^1.2.0
  tonic: ^0.2.3
  flutter_midi: ^1.1.0
  flutter_vibrate: ^1.1.0
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  font_awesome_flutter: ^9.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/sounds/guitar_accoustic.sf2
    - assets/images/fret.png
    - assets/images/wood_texture.png